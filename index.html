<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>	
	<link href='https://fonts.googleapis.com/css?family=Cardo:400,700' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/angular.min.js"></script>	
    <script type="text/javascript" src="js/firebase.js"></script>
    <script type="text/javascript" src="js/angularfire.js"></script>
    <script type="text/javascript" src="js/app.js"></script>        
	<script type="text/javascript" src="js/controller.js"></script>
	<meta name="viewport" content="initial-scale=1">
</head>
<body ng-controller="MainController as mainCtrl">	
	<h1 id="ban" ng-bind="mainCtrl.gameEvents.header"></h1>
<!-- 	<div id="start" ng-show="mainCtrl.startButton" ng-click="mainCtrl.playerAssign()" class="animatedButton pulse">Start Game</div>-->	
	<div id="board" class="animatedButton pulse" ng-show="mainCtrl.gameEvents.board" >
		<div ng-if="mainCtrl.gameEvents.music">
			<audio autoplay="autoplay" src="audio/vator.mp3">
			</audio>
		</div>
		<div ng-if="mainCtrl.gameEvents.musicWin">
			<audio autoplay="autoplay">
  				<source src="audio/throwDs.mp3" type="audio/mpeg">
			</audio>
		</div>
		<div class="box" ng-repeat="b in mainCtrl.boxes" ng-click="mainCtrl.playerMove($index)" ng-class="{'unpicked': b.bag}">           
		{{b.text}}
		</div>
	</div>
	<div>{{mainCtrl.status}}</div>
	<div id="button" ng-show="mainCtrl.gameEvents.resetButton" ng-click="mainCtrl.reset()" class="animatedButton pulse">Play Again</div>
	<div id="clearboard" ng-click="mainCtrl.clearBoard()">Clear</div>
	<div class="score">
		<div id="player1Wins">PLAYER X | <span ng-bind="mainCtrl.gameEvents.tallyX"></span></div>
		<div id="player2Wins">PLAYER O | <span ng-bind="mainCtrl.gameEvents.tallyO"></span></div>
	</div>
	<div class="winScreen" ng-show="mainCtrl.gameEvents.winScreen"></div>
</body>
</html>
